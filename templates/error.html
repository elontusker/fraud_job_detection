<!DOCTYPE html>

  <head>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .error-container {
        margin-top: 50px;
        padding: 30px;
        border-radius: 10px;
      }
      .header {
        background-color: #343a40;
        color: white;
        padding: 20px;
        margin-bottom: 30px;
      }
    </style>

    <div class="header">
      <div class="container">
        <h1>Job Posting Fraud Detection</h1>
      </div>
    </div>

    <div class="container">
      <div class="error-container alert alert-danger">
        <h2>Error Processing Your Request</h2>
        <p class="lead">{{ error }}</p>
        <hr />
        <a href="/" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </body>
